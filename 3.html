  <h2>프랑스 대혁명</h2>
  <p>프랑스 혁명(프랑스어: Révolution française [ʁevɔlysjɔ̃ fʁɑ̃sɛːz], 1789년 5월 5일 ~ 1799년 11월 9일)은 프랑스에서 일어난 시민 혁명이다. 프랑스 혁명은 엄밀히 말해 1830년 7월 혁명과 1848년 2월 혁명도 함께 일컫는 말이지만, 대개는 1789년의 혁명만을 가리킨다. 이때 1789년의 혁명을 다른 두 혁명과 비교하여 프랑스 대혁명이라고 부르기도 한다.</p>
