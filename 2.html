  <h2>팍스 로마나</h2>
  <p>팍스 로마나(라틴어: Pax Romana) 또는 로마의 평화는 로마 제국이 전쟁을 통한 영토 확장을 최소화하면서 오랜 평화를 누렸던, 1세기와 2세기경의 시기를 말한다. 초대 황제인 아우구스투스가 통치하던 시기부터 시작되었기 때문에 ‘아우구스투스의 평화(Pax Augusta)’로 불리기도 한다. 대체적으로 기원전 27년에서 180년까지의 기간을 의미한다.</p>
